<!DOCTYPE html>
<html lang="en">
<head>

  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="book">
      <img src="https://via.placeholder.com/150" alt="Sacred Games">

        <h2>Sacred Games</h2>

      </div>
    </div>
    
    <div class="book">
      <img src="https://via.placeholder.com/150" alt="Byomkesh Bakshi">

</html>
